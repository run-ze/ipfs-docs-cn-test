version: 2
jobs:
  build:
    docker:
      - image: ipfs/ci-websites
        environment:
          DEBUG: "true"
    steps:
      - checkout
      - run:
          command: make install
      - run:
          command: make build
      - persist_to_workspace:
          root: .
          paths:
            - public

  deploy:
    docker:
      - image: olizilla/ipfs-dns-deploy:latest
        environment:
          DOMAIN: zh-cn.help
          BUILD_DIR: public
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - b0:6b:cf:e8:72:36:d0:35:d5:bf:eb:9f:4c:f4:a6:2b
      - checkout:
          path: /tmp/workspace/repo
      - run:
          name: Deploy website to IPFS
          command: |
            echo "cd /tmp/workspace/repo"
            cd /tmp/workspace/repo

            git config user.email "me@lirunze.xyz"
            git config user.name "Circle CI"

            echo "checkout gh-pages"
            git checkout gh-pages

            echo "mv -f /tmp/workspace/$BUILD_DIR/* /tmp/workspace/repo"
            rm -rf /tmp/workspace/repo/*

            mv -f /tmp/workspace/$BUILD_DIR/* /tmp/workspace/repo

            echo "git add ."
            git add .

            echo "git commit -m "Circle CI build $CIRCLE_BUILD_NUM""
            git commit -m "Circle CI build $CIRCLE_BUILD_NUM"

            echo "git push origin gh-pages"
            git push origin gh-pages

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
